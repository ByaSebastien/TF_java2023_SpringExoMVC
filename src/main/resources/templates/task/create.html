<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create task</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>Create task</h1>
    <form th:object="${taskForm}" th:action="@{../task/create}" method="post">
        <div>
            <label for="title">Title : </label>
            <input type="text" id="title" th:field="*{title}">
            <p class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </div>
        <div>
            <label for="description">Description : </label>
            <input type="text" id="description" th:field="*{description}">
            <p class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>
        <div>
            <label for="urgency">Urgency : </label>
            <select th:field="*{urgency}" id="urgency">
                <option value="HIGH">High</option>
                <option value="MEDIUM">Medium</option>
                <option value="LOW">Low</option>
            </select>
            <p class="error" th:if="${#fields.hasErrors('urgency')}" th:errors="*{urgency}"></p>
        </div>
        <button type="submit">Create</button>
    </form>
    <a th:href="@{/task}">Back to list</a>
</body>
</html>
